<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
<meta name="vienport" content="width=devide-width">
    <title>countdown
    </title>
    <link rel="stylesheet" href="style.css">
    
    </head>



<body>
    <div class="container" >
    <h1> it's my birthday </h1>
    <h2>you also can know how much left for your birthday </h2>

    <input type="date" name="endDate">
    

    <div class="clock">
        <span class="countd">
           <span class="days">00</span>DAYS
        </span>
        <span class="countd">
           <span class="hours">00</span>HOURS
        </span>
        <span class="countd">
          <span class="minutes">00</span>MINUTES
        </span>
        <span class="countd">
          <span class="seconds">00</span>SECONDS
        </span>
    </div>
        
        
        
     
    </div>

     <script src="app.js"></script>
    

  


</body>
